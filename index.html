<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Simple and Compound Interest Calculator</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body ng-app="interestCalculator">
<div class="container centered" ng-controller="InterestController as IntrCtrl">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="form-group">
				<ul class="nav nav-pills nav-justified">
					<li role="presentation" class="extend" ng-class="{active: !IntrCtrl.compoundMode}" ng-click="IntrCtrl.toggleMode()">
						<a href="#">Simple Interest</a>
					</li>
					<li role="presentation" class="extend" ng-class="{active: IntrCtrl.compoundMode}" ng-click="IntrCtrl.toggleMode()">
						<a href="#">Compound Interest</a>
					</li>
				</ul>
			</div>
			<form>
			<div class="form-group">
				<label for="principal">Principal</label>
				<input type="number" class="form-control" id="principal" placeholder="Principal amount in $" ng-model="IntrCtrl.principal" ng-change="IntrCtrl.calcInterest()">
			</div>
			<div class="form-group">
				<label for="timePeriod">Time Period</label>
				<input type="number" class="form-control" id="timePeriod" placeholder="Time Period in Years" ng-model="IntrCtrl.time" ng-change="IntrCtrl.calcInterest()">
			</div>
			<div class="form-group">
				<label for="rateOfInterest">Rate of Interest</label>
				<input type="number" class="form-control" id="rateOfInterest" placeholder="Rate of Interest in %" ng-model="IntrCtrl.rate" ng-change="IntrCtrl.calcInterest()">
			</div>
			<div class="form-group" ng-show="IntrCtrl.compoundMode">
				<label for="compoundFrequency">Compounded</label>
				<select id="compoundFrequency" ng-model="IntrCtrl.freq" ng-change="IntrCtrl.calcInterest()">
					<option value="12">Monthly</option>
					<option value="4">Quarterly</option>
					<option value="2">Half-Yearly</option>
					<option value="1">Annually</option>
				</select>
			</div>
			<div class="form-group well well-sm">
				<b>Calculated Interest:</b> {{IntrCtrl.interest | currency}} <br/>
				<b>Calculated Amount: </b> {{IntrCtrl.amount | currency}}
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="IntrCtrl.initValues()">Clear</button>
			</div>
		</form>
		</div>
	</div>
</div>

	<script src="static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="static/js/angular.min.js" type="text/javascript"></script>
	<script src="static/js/app.js" type="text/javascript"></script>
</body>
</html>
